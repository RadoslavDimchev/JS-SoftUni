<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FromJSONToHTMLTable</title>
  <style>
    table,
    th {
      border: groove;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
    }

    td,
    th {
      padding: 5px;
    }
  </style>
</head>

<body>
  <div id="wrapper">
  </div>
  <script>
    function fromJSONToHTMLTable(input) {
      const parsed = JSON.parse(input);
      const entityMap = {
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': '&quot;',
        "'": '&#39;',
      };
      const escapeHTML = (str) => ('' + str).replace(/[&<>"']/g, (s) => entityMap[s]);

      let entries = `  \n<tr>${Object.keys(parsed[0]).map(key => '<th>' + escapeHTML(key) + '</th>').join('')}</tr>\n`;

      for (const obj of parsed) {
        entries += `  <tr>${Object.values(obj).map(key => '<td>' + escapeHTML(key) + '</td>').join('')}</tr>\n`;
      }

      return `<table>${entries}</table>`;
    }
    window.onload = function () {
      let container = document.getElementById('wrapper');
      container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Stamat","Price":5.5},{"Name":"Rumen","Price":6}]']);
    };
  </script>
</body>

</html>
